{% extends "base.html" %}

{% block title %}register{% endblock title %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
  rel="stylesheet"
/>
<body class="bg-body-secondary">

<div  style="width: 25%; margin: 0 auto; margin-top: 6%;  " class="shadow p-3 mb-5 bg-body-tertiary rounded">
    
  <h2 class='pb-5'>Register Here</h2>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <!-- 2 column grid layout with text inputs for the first and last names -->

    <div class="row mb-4">
        <div class="col">
          <div class="form-outline" data-mdb-input-init>
            <input type="text" id="form3Example1" name='firstname' class="form-control" />
            <label class="form-label" for="form3Example1">First name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline" data-mdb-input-init>
            <input type="text" id="form3Example2" name='lastname' class="form-control" />
            <label class="form-label" for="form3Example2">Last name</label>
          </div>
        </div>
      </div>
    
  
    <!-- Email input -->
    <div class="form-outline mb-4" data-mdb-input-init>
      <input type="email" id="email" name="email" class="form-control" />
      <label class="form-label" for="form3Example3">Email address</label>
    </div>

    <div class="form-outline mb-4" data-mdb-input-init>
        <input type="text" id="username" name="username" class="form-control" />
        <label class="form-label" for="form3Example3">Users name</label>
      </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4" data-mdb-input-init>
      <input type="password" id="password1" name="password1" class="form-control" />
      <label class="form-label" for="form3Example4">Password</label>
    </div>

    <div class="form-outline mb-4" data-mdb-input-init>
        <input type="password" id="password2" name="password2" class="form-control" />
        <label class="form-label" for="form3Example4">Confirm Password</label>
      </div>
  
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
      <label class="form-check-label" for="form2Example33">
        Subscribe to our newsletter
      </label>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" data-mdb-ripple-init>Sign up</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>or sign up with:</p>
      <button type="button" class="btn btn-secondary btn-floating mx-1" data-mdb-ripple-init>
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-secondary btn-floating mx-1" data-mdb-ripple-init>
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-secondary btn-floating mx-1" data-mdb-ripple-init>
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-secondary btn-floating mx-1" data-mdb-ripple-init>
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
  <!-- MDB -->
</div>
</body>
  <script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>
{% endblock content %}
